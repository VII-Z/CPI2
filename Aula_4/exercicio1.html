<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 1 -> Slide 12</title>
    </head>
    <body>
        <script type="text/javascript">
            var sexo = prompt("Informe F para sexo feminino e M para sexo masculino:")
            if(sexo == "F")
            {
                alert("Essa pessoa deverá receber 2 ingressos");
            }
            else if (sexo == "M")
            {
                alert("Essa pessoa deverá receber um ingresso");
            }
            else
            {
                alert("Valor informado inválido");
            }
        </script>
    </body>
</html>
