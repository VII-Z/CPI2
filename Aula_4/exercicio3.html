<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Idade</title>
    </head>
    <body>
        <script>
            var idade = prompt("Insira sua idade:")
            if (idade <= 18)
            {
                document.write("Menor de idade")
            } 
            else if (idade > 65)
            {
                document.write("Maior de 65 anos.")
            }
            else
            {
                document.write("Maior de idade.")
            }
        </script>
    </body>
</html>
