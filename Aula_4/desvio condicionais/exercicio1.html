<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Informar valores</title>
    </head>
    <body>
        <script>
            var valor1 = prompt ("Insira o primeiro valor:");
            var valor2 = prompt ("Insira o segundo valor:");
            if (valor1 > valor2)
            {
                alert("O primeiro valor= " + valor1 + " é maior que o segundo= " + valor2);
            }
            else
            {
                alert("O segundo valor= " + valor2 + " é maior que o primeiro= " + valor1);
            }
        </script>
    </body>
</html>
