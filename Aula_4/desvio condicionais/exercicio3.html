        <script>
            var valor1 = parseFloat(prompt("Insira o primeiro valor a ser somado:"));
            var valor2 = parseFloat(prompt("Insira o segundo valor a ser somado:"));
            soma = valor1 + valor2;
            if (soma > 20){
                aux = soma + 8
                document.write(soma + "+ 8 = " + aux );
            }

                sub = soma - 5
                document.write(soma + "- 5 = " + sub);
            }
        </script>
