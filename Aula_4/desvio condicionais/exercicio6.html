<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Par ou Ímpar</title>
    </head>
    <body>
        <script>
            var valor = parseFloat(prompt("Insira um valor para saber se ele é ímpar ou par: "));
            if (valor % 2 == 0){
                document.write("O número " + valor + " é par.");
            }
            else{
                document.write("O número " + valor + " é impar.");
            }
        </script>
    </body>
</html>
