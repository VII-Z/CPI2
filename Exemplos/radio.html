<html>
	<head>
		<title>Exemplo de radio</title>
		<style type="text/css">
			body {
				background-color: rgb(223, 160, 207)
			}
		</style>
	</head>
	<body>
		<h1>Exemplo de radio</h1>
		<form name="form1">
			<table>
				<tr>
					<th align=left>&Uacute;ltimo nome:</th>
					<td>
						<input type="text" name="lastname" >
					</td>
				</tr>
				<tr>
					<th align=left>Primeiro nome:</th>
					<td>
						<input type="text" name="firstname" >
					</td>
				</tr>
			</table>
			<p>
				<b>Valores convertidos para:</b>
				<br>
				<input type="radio" name="conversion" value="upper">Maiúsculas
				<input type="radio" name="conversion" value="lower"> Minúsculas
		</form>
	</body>
	<script src="script_radio.js"></script>
</html>
