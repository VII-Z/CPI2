<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Divis√£o</title>
    </head>
    <body>
        <script type="text/javascript">
            var num1 = prompt("Insira o dividendo:");
            var num2 = prompt("Insira o divisor:");
            divisor = num2;
            dividendo = num1;
            quociente = num1/num2;
            resto = num1 % num2;
            document.write("Dividendo:" + dividendo + "</br>");
            document.write("Divisor:" + divisor + "</br>");
            document.write("Quociente:" + quociente + "</br>");
            document.write("Resto:" + resto);
        </script>
    </body>
</html>
