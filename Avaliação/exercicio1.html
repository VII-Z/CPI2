<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Exercício 1 - Volume Lata de Óleo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <h1>Comando</h1>
        <p>Faça um algoritmo que calcule e apresente o valor do volume de uma lata de óleo,</p>
         <p>utilizando a fórmula VOLUME = 3,14159 * RAIO² * ALTURA.</p>
    
    <hr />

    <h1>Calculadora de Volume</h1>

    Raio: <input id="raio" type="number" min="0"><br />
    Altura: <input id="altura" type="number" min="0"><br /><br />
    <button onclick="calculo()">Calcular</button>

    <hr />

    <h1>Resultado</h1>

    <p id="resultado"> Volume: </p>


    <script type="text/javascript">
        function calculo() {
            let raio = parseFloat(document.getElementById("raio").value);
            let altura = parseFloat(document.getElementById("altura").value);
            let volume = 3.14159 * (raio * raio) * altura;
            document.getElementById("resultado").innerHTML = "Volume: " + volume.toFixed(2);
        }
    </script>

</body>

</html>
