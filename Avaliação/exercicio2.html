<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exercício 2 - Nome</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <h1>Comando</h1>

    <p>Faça um algoritmo que:</p>
    <p>a) Leia o nome; </p>
    <p>b) Leia o sobrenome; </p>
    <p>c) Concatene o nome com o sobrenome (incluindo um espaço entre eles); </p>
    <p>d) Apresente o nome completo.</p>

    <hr />

    <h1>Resultado</h1>

    <script type="text/javascript">
    
        let nome = prompt("Digite o primeiro nome:");
        let sobrenome = prompt("Digite o sobrenome:");
        let nome_completo = nome + " " + sobrenome;
        document.write(`O nome completo é ${nome_completo}.`);

    </script>
</body>

</html>
