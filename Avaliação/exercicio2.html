<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercício 2 - Nome</title>
    </head>
    <body>
        <p>Comando:<br/>
            Faça um algoritmo que:
            <br/>
            a) Leia o nome; 
            <br/>
            b) Leia o sobrenome;
            <br/>
            c) Concatene o nome com o sobrenome (incluindo um espaço entre eles);
            <br/>
            d) Apresente o nome completo.</p>
        <script type="text/javascript">
            var nome =prompt("Digite o primeiro nome:");
            var sobrenome = prompt ("Digite o sobrenome:");
            var nome_completo = nome + " "+ sobrenome + ".";
            document.write("O nome completo é " + nome_completo);
        </script>
    </body>
</html>
