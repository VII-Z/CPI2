<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercício 6 - Calculadora de Círculo</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script>
            function calcular() {
                var raio = document.getElementById("raio").value;
                if (raio === "" || isNaN(raio)) {
                    alert("Por favor, insira um valor válido para o raio.");
                    return;
                }
        
                raio = parseFloat(raio);
                var area = calcularArea(raio);
                var perimetro = calcularPerimetro(raio);
        
                document.getElementById("areaResultado").innerHTML = "Área: " + area.toFixed(2);
                document.getElementById("perimetroResultado").innerHTML = "Perímetro: " + perimetro.toFixed(2);
            }
        
            function calcularArea(raio) {
                return Math.PI * raio ** 2;
            }
        
            function calcularPerimetro(raio) {
                return 2 * Math.PI * raio;
            }
        </script>
    </head>
    <body>
        <h1>Comando</h1>
        <p>Escreva um programa que leia o raio de um círculo e faça duas funções: uma função chamada "área" que calcula a área do círculo e outra função chamada "perímetro" que calcula o perímetro do círculo.
            <p>Área = PI * R2;</p>
            <p>Perímetro = PI * 2 * R</p>
        </p>
        <hr/>
        <h1>Calculadora de Círculo</h1>
        <form>
            <label for="raio">Raio do Círculo:</label>
            <input type="text" id="raio" name="raio">
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <div id="areaResultado"></div>
        <div id="perimetroResultado"></div>
      </body>
</html>
