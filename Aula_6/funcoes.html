<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Funções</title>
    </head>
    <body>
        <h1>Digite algo:</h1>
        <input id="exemplo">
        <button onclick="mostrar()">OK</button>
    </body>
    <script type="text/javascript">
        function mostrar(){
            var exemplo = document.getElementById("exemplo").value;
            alert(exemplo);
        }
    </script>
</html>
