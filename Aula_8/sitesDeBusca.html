<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento para Sites de Busca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            margin: 15px;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: palevioletred;
            color: #fff;
            border-radius: 15px;
            transition: background-color 0.6s;
        }
        button:hover {
            background-color: plum;
        }
    </style>
</head>
<body>
    <h2>Redirecionamento para Sites de Busca</h2>
    <button onclick="window.location.href = 'https://www.google.com'">Google</button>
    <button onclick="window.location.href = 'https://www.bing.com'">Bing</button>
    <button onclick="window.location.href = 'https://www.yahoo.com'">Yahoo</button>
</body>
</html>
