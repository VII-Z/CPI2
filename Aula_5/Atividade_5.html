<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atividade 5</title>
    </head>
    <body>
        <p> Faça um algoritmo que calcule e apresente a soma dos inteiros (x) de 1 a 10. Utilize a estrutura do-while para fazer um laço com as instruções de cálculo e incremento. O laço deve terminar quando o valor de x se tornar 11.</p>
        <script type="text/javascript">
            var soma = 0;
            var x = 1;

            do{
                soma +=x;
                x++;
            }
            while(x<=10);
            document.write("A soma dos inteiros de 1 a 10 é " + soma);
        </script>
    </body>
</html>
