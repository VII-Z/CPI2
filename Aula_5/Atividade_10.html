<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atividade 10</title>
    </head>
    <body>
        <p>Criar um algoritmo que imprima todos os números de 100 até 1.</p>
        <script type="text/javascript">
            for (i = 100; i>=1;i--){
                document.write(i+"<br/>")  
            }
        </script>
    </body>
</html>
