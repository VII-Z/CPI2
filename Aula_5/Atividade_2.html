<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contador de números</title>
    </head>
    <body>
        <script text="type/javascript">
            var numero_digitado = 0;
            
            while (true){
                var numero = parseFloat(prompt("Digite um valor ou um número negativo para encerar:"));
                if (numero<0){
                    break;
                }
                numero_digitado++;
            }
            alert("A quantia de números digitados foi de "+ numero_digitado + ".");
        </script>
    </body>
</html>
