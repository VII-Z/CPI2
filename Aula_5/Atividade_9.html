<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atividade 9</title>
    </head>
    <body>
        <p>Criar um algoritmo que apresente o quadrado dos números de 1 ate 20.</p>
        <script type="text/javascript">
            for (i = 1; i<=20;i++){
                var quadrado = i * i;
                document.write(i+"² = "+ quadrado+"<br/>");
            }
            
        </script>
    </body>
</html>
