<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ler números</title>
    </head>
    <body>
        <script text="text/javascript">
            while (true){
                var numero = parseFloat(prompt("Digite um número ou -999 para sair:"));
            if (numero === -999){
                alert("Programa encerrado.")
                break;
            }
            document.write(`O triplo do valor escolhido é ${numero * 3}.`+"<br>");
            }   
        </script>
    </body>
</html>
