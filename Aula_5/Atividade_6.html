<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atividade 6</title>
    </head>
    <body>
        <p>Modifique o exemplo da aula (tabuada) de forma que o usuário informe o valor que deseja para montar uma tabuada. Por exemplo, se ele informar o valor 2, o programa exibirá a tabuada de 2. O usuário poderá informar qualquer valor, e o programa exibirá a tabuada do valor informado.</p>
        <script type="text/javascript">
            var valor = parseInt(prompt("Digite o valor para montar a tabuada:"));
            for (i =1; i<=10; i++){
                var resultado = i * valor;
                document.write(i + " x " + valor + " = " + resultado + "<br/>");
            }
        </script>
    </body>
</html>
