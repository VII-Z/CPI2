<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atividade 8</title>
    </head>
    <body>
        <p>Criar um algoritmo que apresente todos os números de 1 até 100 e o somatório deles (1+2+3+4+...+100).</p>
        <script type="text/javascript">
            soma = 0;
            for (i = 1; i <=100; i++){
                soma += i;
                document.write(i + "<br/>");
            }
            document.write("O valor da soma é " + soma + ".")
        </script>
    </body>
</html>
