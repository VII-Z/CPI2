<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site da loja 'Expresso do Café' que vende maquínas de café e sachês."
    />
    <meta name="author" content="Eduardo Estrela e Vitória Santana" />
    <meta
      name="keywords"
      content="loja de café, máquina de café, sachês de café, café, história do café, expresso, expresso do café"
    />
    <title>Expresso do café - Compras</title>
    <link rel="stylesheet" href="css/sitecafe_p1.css" />
  </head>
  <body>
<header class="header">
      <img
        src="img/Logo_Pequeno.png"
        alt="Logo (Trem com Expresso do Café escrito ao lado)"
      />
      <p>
        Avenida Mochaccino, 10<br />
        Tel:(21) 1234-5678<br />
        <a href="mailto:_blank">contato@coffe.com.br</a>
      </p>
    </header>

    <hr id="amarela"/>
    <div class="container">
      <nav class="menu">
        <ul>
          <li><a href="index.html">Inicial</a></li>
          <li><a href="historia.html">História</a></li>
          <li><a href="maquinas.html">Máquinas</a></li>
          <li><a href="saches.html">Sachês</a></li>
          <li><a href="compras.html">Compras</a></li>
        </ul>
      </nav>
    <main>
      <form>
							<table>
											<tr>
															<td colspan="2">
        <fieldset class="on-table">
          <legend>Dados de Identificação</legend>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" />
            <label for="cpf">Cpf:</label>
            <input type="text" id="cpf" name="cpf" />
          </div>
          <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" />
          </div>
        </fieldset>

															</td>
											</tr>
											<tr>
															<td>
        <fieldset class="on-table" id="produto">
          <legend>Produtos</legend>
          <div>
            <label for="maquinas">Máquinas:</label>
            <select id="maquinas" name="maquinas">
										<optgroup label="Dolce Gusto">
              <option value="Picolo">Picolo</option>
										</optgroup>
										<optgroup label="Nespresso">
              <option value="Inissia-C40">Inissia C40</option>
              <option value="U-C50">U C50</option>
										</optgroup>
										<optgroup label="Senseo">
							<option value="HD7811/96">HD7811/96</option>
										</optgroup>
						</select>
          </div>
          <div>
            <label for="saches">Sachês:</label>
            <select id="saches" name="saches">
										<optgroup label="Dolce Gusto">
              <option value="expresso">Expresso</option>
              <option value="descafeinado">Descafeinado</option>
										</optgroup>
										<optgroup label="Nespresso">
              <option value="livanto">Livanto</option>
              <option value="ristretto">Ristretto</option>
              <option value="vanilio">Vanilio</option>
										</optgroup>
										<optgroup label="Senseo">
              <option value="classico">Clássico</option>
              <option value="intenso">Intenso</option>
										</optgroup>
						</select>
          </div>
          <div>
            <label for="selecionados">Selecionados:</label>
						<button type="button">remover</button>
						<br />
            <textarea id="selecionados" name="selecionados" rows="5" cols="30"></textarea>
          </div>
          <div>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor" />
          </div>
        </fieldset>
															</td>
															<td>

        <fieldset class="on-table">
          <legend>Forma de Pagamento</legend>
          <div>
            <label>
              <input type="radio" name="forma-pagamento" value="cartao" />
              Cartão
            </label>
            <label>
              <input type="radio" name="forma-pagamento" value="cheque" />
              Cheque
            </label>
            <label>
              <input type="radio" name="forma-pagamento" value="dinheiro" />
              Dinheiro
            </label>
          </div>
          <fieldset>
            <legend>Dados do Cartão</legend>
            <div>
              <label>
                <input type="radio" name="tipo-cartao" value="visa" />
                <img src="img/visa.png" alt="Visa" />
              </label>
              <label>
                <input type="radio" name="tipo-cartao" value="mastercard" />
                <img src="img/master.png" alt="MasterCard" />
              </label>
              <label>
                <input
                  type="radio"
                  name="tipo-cartao"
                  value="american-express"
                />
                <img src="img/amex.png" alt="American Express" />
              </label>
            </div>
            <div>
              <label for="validade">Validade:</label>
              <input
                type="text"
                id="validade"
                name="validade"
                placeholder="MM/AA"
              />
            </div>
            <div>
              <label for="numero-cartao">Numero:</label>
              <input type="text" id="numero-cartao" name="numero-cartao" />
            </div>
          </fieldset>
        </fieldset>
															</td>
											</tr>
							</table>
        <div>
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </main>
  </body>
</html>
