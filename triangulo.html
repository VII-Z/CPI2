<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Triângulo</title>
    </head>
    <body>
        <script type="text/javascript">
            var base = prompt("Insira o valor da base do triângulo:");
            var altura = prompt("Insira o valor da altura:");
            var operacao = (base*altura)/2;
            document.write(operacao)
        </script>
    </body>
</html>
